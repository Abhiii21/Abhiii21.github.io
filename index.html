<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Script Loading Example</title>
</head>
<body>
    <h1>Selected ID: <span id="selectedId"></span></h1>

    <!-- Your script will be loaded dynamically here -->
    <script>
        // Array of IDs
        var ids = [
            7678962, // Example ID 1
            7678964, // Example ID 2 (add more IDs as needed)
            7678966  // Example ID 3 (add more IDs as needed)
        ];

        // Function to select a random ID
        function getRandomId() {
            var randomIndex = Math.floor(Math.random() * ids.length);
            return ids[randomIndex];
        }

        // Function to load the script dynamically
        function loadDynamicScript(id) {
            var script = document.createElement('script');
            script.src = 'https://foomaque.net/400/' + id;
            try {
                (document.body || document.documentElement).appendChild(script);
            } catch(e) {
                console.error('Failed to append script:', e);
            }
        }

        // Get a random ID
        var selectedId = getRandomId();
        
        // Display the selected ID in the heading
        document.getElementById('selectedId').textContent = selectedId;

        // Load the dynamic script with the selected ID
        loadDynamicScript(selectedId);
    </script>
</body>
</html>
