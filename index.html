<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="google-adsense-account" content="ca-pub-2559987217902955">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar and World Clock</title>
<style>
    /* Calendar styles */
    .calendar {
        border: 1px solid #ccc;
        width: 300px;
        padding: 10px;
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
    }
    .calendar table {
        width: 100%;
    }
    .calendar th, .calendar td {
        padding: 5px;
        text-align: center;
    }
    .calendar th {
        background-color: #f2f2f2;
    }
    .calendar td {
        border: 1px solid #ddd;
    }
    /* World clock styles */
    .world-clock {
        font-family: Arial, sans-serif;
        font-size: 20px;
    }
</style>
</head>
<body>

<!-- Calendar -->
<div class="calendar">
    <h2>Calendar</h2>
    <table>
        <thead>
            <tr>
                <th colspan="7">February 2024</th>
            </tr>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <!-- Rest of the calendar days -->
        </tbody>
    </table>
</div>

<!-- World Clock -->
<div class="world-clock">
    <h2>World Clock</h2>
    <p>New York: <span id="new-york-clock"></span></p>
    <p>London: <span id="london-clock"></span></p>
    <!-- Add more clocks as needed -->
</div>

<script>
    // Function to update clock
    function updateClock() {
        var now = new Date();
        var newYorkTime = now.toLocaleTimeString('en-US', { timeZone: 'America/New_York' });
        var londonTime = now.toLocaleTimeString('en-GB', { timeZone: 'Europe/London' });

        document.getElementById('new-york-clock').textContent = newYorkTime;
        document.getElementById('london-clock').textContent = londonTime;

        setTimeout(updateClock, 1000); // Update every second
    }

    // Call the function once to initialize
    updateClock();
</script>
<h1>Version:01</h1>
</body>
</html>
